{% extends 'portfolio_templates/base.html' %}
{% block head %}
<title>Create</title>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" value="{{ blog.title }}" required>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <textarea name="text" class="form-control" id="text">{{ blog.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<form method="POST" action="{% url 'blog:delete_blog' blog.id %}">
    {% csrf_token %}
    <button id="delete" type="submit">Delete</button>
</form>
{% endblock %}
